apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "my-spring-boot-app-chart.fullname" . }}
  labels:
    app: {{ include "my-spring-boot-app-chart.name" . }}
    chart: {{ include "my-spring-boot-app-chart.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ include "my-spring-boot-app-chart.name" . }}
      release: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ include "my-spring-boot-app-chart.name" . }}
        release: {{ .Release.Name }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8080
          env:
            - name: SPRING_DATASOURCE_URL
              value: {{ .Values.spring.datasource.url | quote }}
            - name: SPRING_DATASOURCE_USERNAME
              value: {{ .Values.spring.datasource.username | quote }}
            - name: SPRING_DATASOURCE_PASSWORD
              value: {{ .Values.spring.datasource.password | quote }}
            - name: SPRING_RABBITMQ_HOST
              value: {{ .Values.rabbitmq.host | quote }}
            - name: SPRING_RABBITMQ_PORT
              value: {{ .Values.rabbitmq.port | quote }}
            - name: RABBITMQ_QUEUE_NAME
              value: {{ .Values.rabbitmq.queue.name | quote }}
            - name: RABBITMQ_QUEUE_DURABLE
              value: {{ .Values.rabbitmq.queue.durable | quote }}
            - name: RABBITMQ_EXCHANGE_NAME
              value: {{ .Values.rabbitmq.exchange.name | quote }}
            - name: RABBITMQ_BINDING_ROUTING_KEY
              value: {{ .Values.rabbitmq.binding.routingKey | quote }}
            # Add more environment variables as needed
