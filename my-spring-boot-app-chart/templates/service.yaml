apiVersion: v1
kind: Service
metadata:
  name: {{ include "my-spring-boot-app-chart.fullname" . }}
  labels:
    app: {{ include "my-spring-boot-app-chart.name" . }}
    chart: {{ include "my-spring-boot-app-chart.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: 8080
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app: {{ include "my-spring-boot-app-chart.name" . }}
    release: {{ .Release.Name }}
