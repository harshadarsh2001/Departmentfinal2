replicaCount: 1
 
image:
  repository: harshadarsh2001/my-spring-boot2
  pullPolicy: IfNotPresent
  tag: latest
 
 
service:
  type: ClusterIP
 
spring:
  datasource:
    url: jdbc:mysql://mysql:3306/usersdb
    username: root
    password: Iamthebest*2001
 
rabbitmq:
  host: rabbitmq
  port: 5672
