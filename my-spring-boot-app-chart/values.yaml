  enabled: true
  annotations:
  # Add your desired annotations here
  hosts:
    - host: myapp.example.com
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
serviceAccount:
  create: true
 
autoscaling:
  enabled: false